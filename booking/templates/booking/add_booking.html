{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Bookings{% endblock %}

{% block content %}

    <h3>Make a Reservation</h3>

    <div class="row justify-content-center">
        <!-- make a booking form -->
        <div class="col-12 col-md-6">
            <p class="text-muted">Please provide the below information:</p>
            <form action="{% url 'add_booking' %}" method="POST" id="add-booking-form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg">Make Reservation</button>
                </div>
            </form>
        </div>


{%endblock%}
