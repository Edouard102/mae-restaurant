{% extends 'base.html' %}
{% load static %}

{% block title %}Bookings List{% endblock %}

{% block content %}
<div class="row m-5">
    
    <div class= "col-12 text-center m-2">
        <h3 class="m-3">Edit Reservation</h3>

        <div class="container">
            <form method='POST' enctype="multipart/form-data" class="p-2 form">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-2 w-20">Save</button>
                   
                </div>
            </form>
        </div>
    
    </div>
</div>
{% endblock %}
