{% extends 'base.html' %}
{% load static %}

{% block title %}Cancel Bookings{% endblock %}

{% block content %}

    <h3>Cancel Booking</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <p>Are you sure you want to delete this reservation?</p>
        <button type="submit" class="btn btn-danger mt-2 w-20">Cancel</button>
    </form>
{%endblock%}
