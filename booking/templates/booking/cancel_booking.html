{% extends 'base.html' %}
{% load static %}

{% block title %}Cancel Bookings{% endblock %}

{% block content %}
<div class= "col-12 text-center">
    <h3 class="m-3">Cancel Booking</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <p>Are you sure you want to delete this reservation?</p>
        <button type="submit" class="btn btn-danger mt-2 w-20">Yes</button>
        <button type="button" onclick="window.history.back();" class="btn btn-primary mt-2 w-20" >No</button>
    </form>
</div>
{%endblock%}
